<div class="main-container">
    <div class="main-container-inner" ng-controller="storageCtrl">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="">仓储管理</a>
                </li>

                <li>
                    <a href="">成品管理</a>
                </li>
                <li class="active">卡板管理</li>
            </ul><!-- .breadcrumb -->

        </div><!-- breadcrumbs-->
        <div class="page-content">
            <div class="page-header">
                <h1>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    卡板管理
                </h1>

            </div><!-- /.page-header -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right"> 卡板查询： </label>
                    <div class="col-sm-2">
                        <input type="text" placeholder="请输入卡板号" ng-model="instorage.name" style="width: 100%"/>
                    </div>

                    <div class="col-sm-1 col-sm-offset-3">

                        <button class="btn btn-danger btn-sm right" data-toggle="modal" data-target="#modal-form">
                            新增卡板
                        </button>
                    </div>
                    <div id="modal-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger">请填写新增卡板信息</h4>
                                </div>
                                <div class="modal-body overflow-visible">
                                    <div class="row">

                                        <div class="col-xs-12">
                                            <div class="form-group center">
                                                <label class="col-xs-12 col-sm-3 control-label">卡板号:</label>
                                                <input class="col-xs-12 col-sm-6" type="text" placeholder="型号"
                                                       style="width: 40%" ng-model="kboardadd.name"/>
                                                <label class="col-xs-12 col-sm-3 " style="color: red">*必填</label>

                                                <label class="col-xs-12 col-sm-3 control-label">存放的模板类型:</label>
                                                <input class="col-xs-12 col-sm-6" type="text" placeholder=""
                                                       style="width: 40%" ng-model="kboardadd.type"/>
                                                <label class="col-xs-12 col-sm-3 " style="color: red">*必填</label>

                                                <label class="col-xs-12 col-sm-3 control-label">数量:</label>
                                                <input class="col-xs-12 col-sm-6" type="text" placeholder="100"
                                                       style="width: 40%" ng-model="kboardadd.sum"/>
                                                <label class="col-xs-12 col-sm-3 " style="color: red">为空默认100</label>

                                                <label class="col-xs-12 col-sm-3 control-label">备注:</label>
                                                <input class="col-xs-12 col-sm-6" type="text" placeholder="备注"
                                                       style="width: 40%" ng-model="kboardadd.remarks"/>
                                                <label class="col-xs-12 col-sm-3 " style="color: red"></label>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <label class="col-xs-12 col-sm-3 control-label" id="label1">{{message}}</label>
                                    <button class="btn btn-sm" data-dismiss="modal">
                                        <i class="icon-remove"></i>
                                        取消
                                    </button>
                                    <button class="btn btn-sm btn-primary" ng-click="reset()">
                                        <i class="icon-undo"></i>
                                        重置
                                    </button>
                                    <button class="btn btn-sm btn-primary" ng-click="addkboard()">
                                        <i class="icon-ok"></i>
                                        增加
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--form-group-->
                <div class="space-6"></div>
                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>卡板号</th>
                            <th>模板类型1</th>
                            <th>数量</th>
                            <th>模板类型2</th>
                            <th>数量</th>
                            <th>模板类型3</th>
                            <th>数量</th>
                            <th>模板类型4</th>
                            <th>数量</th>
                            <th>备注</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in KBoard | filter:instorage.name" ng-click="instorage.names=x.name">
                            <td>{{$index+1}}</td>
                            <td>
                                <span ng-if="!x.$editing" ng-click="x.$editing = false">{{ x.name}}</span>

                                <input type="text" ng-model="x.name" ng-if="x.$editing"/>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="blue" ng-click="x.$editing = false">
                                        <i class="icon-ok bigger-130"></i>
                                    </a>

                                    <a class="green" ng-click="x.$editing = true">
                                        <i class="icon-pencil bigger-130"></i>
                                    </a>

                                    <a class="red" ng-click="kboardadd(x.name)">
                                        <i class="icon-trash bigger-130"></i>
                                    </a>
                                </div>

                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                    <div class="inline position-relative">
                                        <button class="btn btn-minier btn-yellow dropdown-toggle"
                                                data-toggle="dropdown">
                                            <i class="icon-caret-down icon-only bigger-120"></i>
                                        </button>

                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                            <li>
                                                <a class="tooltip-info" data-rel="tooltip" title="View">
																				<span class="blue">
																					<i class="icon-ok bigger-120"></i>

																				</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a class="tooltip-success" data-rel="tooltip" title="Edit">
																				<span class="green">
																					<i class="icon-pencil bigger-120"></i>
																				</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a class="tooltip-error" data-rel="tooltip" title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!--<tm-pagination conf="paginationConf"></tm-pagination>-->
                </div>
            </form>
        </div><!--pagecontent-->
    </div><!-- main-container-inner-->



</div>
