<div class="main-container">
    <div class="main-container-inner" ng-controller="UserCtrl">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">系统管理</a>
                </li>

                <li>
                    <a href="#">客户信息管理</a>
                </li>
                <li class="active">客户信息管理</li>
            </ul><!-- .breadcrumb -->

        </div><!-- breadcrumbs-->
        <div class="page-content">
            <div class="page-header">
                <h1>
                    <!--<i class="icon-spinner icon-spin orange bigger-125"></i>-->
                    客户资料查询
                </h1>
            </div><!-- /.page-header -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 客户查询： </label>
                    <div class="col-sm-6">
                        <input type="text" id="form-field-1" placeholder="请输入客户类别或客户单位" ng-model="query"
                               style="width: 50%"/>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary btn-sm right" data-toggle="modal" data-target="#modal-form" ng-click="reset()">
                            添加客户信息
                        </button>
                    </div>
                    <div id="modal-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" style="width:40%;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="blue bigger">请填写客户信息</h4>
                                </div>
                                <div class="modal-body overflow-visible">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="form-group center">
                                                <label class="control-label">用户类别:</label>
                                                <input type="text" placeholder="请输入姓名"
                                                       style="width: 40%" ng-model="userinfo.username"/>
                                                <label style="color: red">*必填</label>

                                            </div>
                                            <div class="form-group center">
                                                <label>单位地址:</label>
                                                <input type="text" placeholder="请输入员工编号"
                                                       style="width: 40%" ng-model="userinfo.userid"/>
                                                <label style="color: red">*必填</label>
                                            </div>
                                            <div class="form-group center">
                                                <label class="control-label">项目总包:</label>
                                                <select style="width: 40%"
                                                        ng-model="userinfo.usergroup" ng-options="dp.id as dp.name for dp in department">
                                                    <option value="">-- 请选择部门 --</option>
                                                </select>
                                                <label style="color: red">*必选</label>
                                            </div>
                                            <div class="form-group center">
                                                <label class="control-label">性别:</label>
                                                <select style="width: 40%" ng-model="userinfo.usersex">
                                                    <!--<option value=""></option>-->
                                                    <option value=1>男</option>
                                                    <option value=2>女</option>
                                                </select>
                                                <label style="color: blue">（可选）</label>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <div class="form-group center">
                                                <label class="control-label">客户单位:</label>
                                                <input type="text" placeholder="请输入姓名"
                                                       style="width: 40%" ng-model="userinfo.username"/>
                                                <label style="color: red">*必填</label>

                                            </div>
                                            <div class="form-group center">
                                                <label>项目名称:</label>
                                                <input type="text" placeholder="请输入员工编号"
                                                       style="width: 40%" ng-model="userinfo.userid"/>
                                                <label style="color: red">*必填</label>
                                            </div>
                                            <div class="form-group center">
                                                <label class="control-label">项目开发商:</label>
                                                <select style="width: 40%"
                                                        ng-model="userinfo.usergroup" ng-options="dp.id as dp.name for dp in department">
                                                    <option value="">-- 请选择部门 --</option>
                                                </select>
                                                <label style="color: red">*必选</label>
                                            </div>
                                            <div class="form-group center">
                                                <label class="control-label">性别:</label>
                                                <select style="width: 40%" ng-model="userinfo.usersex">
                                                    <!--<option value=""></option>-->
                                                    <option value=1>男</option>
                                                    <option value=2>女</option>
                                                </select>
                                                <label style="color: blue">（可选）</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <label class="col-xs-12 col-sm-3 control-label" id="label1">{{message}}</label>
                                    <button class="btn btn-sm" data-dismiss="modal">
                                        <i class="icon-remove"></i>
                                        取消
                                    </button>
                                    <button class="btn btn-sm btn-primary" ng-click="reset()">
                                        <i class="icon-undo"></i>
                                        重置
                                    </button>
                                    <button class="btn btn-sm btn-primary" ng-click="add()">
                                        <i class="icon-ok"></i>
                                        增加
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--form-group-->
                <div class="space-6"></div>
                <div class="table-responsive">
                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <!--colspan="4"用于合并单元格-->
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th >姓名</th>
                            <th>邮件</th>
                            <th class="hidden-480">权限</th>

                            <th>
                                <i class="icon-time bigger-110 hidden-480"></i>
                                编号
                            </th>

                            <th class="hidden-480">Status</th>

                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in names | filter:query">
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </td>

                            <td>
                                <span ng-if="!x.$editing" ng-click="x.$editing = false">{{ x.username}}</span>

                                <input type="text" ng-model="x.username" ng-if="x.$editing"/>
                            </td>
                            <td>{{ x.email}}</td>
                            <td class="hidden-480">{{x.usergroup}}</td>
                            <td popover>{{x.userid}}</td>

                            <td class="hidden-480" ng-model="x.status">
                                <span ng-if="x.status=='1'" class="label label-sm label-warning">在职</span>
                                <span ng-if="x.status=='0'" class="label label-sm label-light">离职</span>
                            </td>

                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <a class="blue" ng-click="x.$editing = false">
                                        <i class="icon-ok bigger-130"></i>
                                    </a>

                                    <a class="green" ng-click="x.$editing = true">
                                        <i class="icon-pencil bigger-130"></i>
                                    </a>

                                    <a class="red" ng-click="delete(x.userid)">
                                        <i class="icon-trash bigger-130"></i>
                                    </a>
                                </div>

                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                    <div class="inline position-relative">
                                        <button class="btn btn-minier btn-yellow dropdown-toggle"
                                                data-toggle="dropdown">
                                            <i class="icon-caret-down icon-only bigger-120"></i>
                                        </button>

                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                            <li>
                                                <a class="tooltip-info" data-rel="tooltip" title="View">
																				<span class="blue">
																					<i class="icon-ok bigger-120"></i>

																				</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a class="tooltip-success" data-rel="tooltip" title="Edit">
																				<span class="green">
																					<i class="icon-pencil bigger-120"></i>
																				</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a class="tooltip-error" data-rel="tooltip" title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
                                                </a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <tm-pagination conf="paginationConf"></tm-pagination>

                </div>
            </form>


        </div><!--pagecontent-->
    </div><!-- main-container-inner-->

            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>-->

    </script>


</div>
