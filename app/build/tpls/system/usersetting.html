<div class="main-container">
    <div class="main-container-inner" ng-controller="UserCtrl">
        <div class="page-content">

            <div class="space-24"></div>
            <div class="page-header">
                <h1>用户设置 -- 修改密码</h1>
            </div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 请输入旧密码： </label>
                    <div class="col-sm-6">
                        <input type="password" placeholder="请输入旧密码" ng-model="old"
                               style="width: 50%"/>
                    </div>
                </div><!--form-group-->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right"> 请输入新密码： </label>
                    <div class="col-sm-6">
                        <input type="password" placeholder="请输入新密码" ng-model="new"
                               style="width: 50%"/>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary btn-sm right" data-toggle="modal"
                                data-target="#modal-form" ng-click="altPassWord(old,new)">
                            提交
                        </button>

                    </div>
                </div><!--form-group-->
            </form>


        </div><!--pagecontent-->
    </div><!-- main-container-inner-->
</div>
