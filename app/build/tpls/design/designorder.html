<div class="main-container">
    <div class="main-container-inner">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">设计管理</a>
                </li>
                <li class="active">设计下单</li>
            </ul><!-- .breadcrumb -->

        </div><!-- breadcrumbs-->
        <div class="page-content">
            <div class="page-header">
                <h1>
                    设计下单
                </h1>
            </div><!-- /.page-header -->

            <form class="form-horizontal" role="form" ng-controller="formworkController">

                <div class="space-6"></div>
                <div class="row">
                    <div class="col-sm-6">
                        <!-- <iframe name="viewer" height="650" width="100%"
                                 src="/rlerp/Application/Viewer/View/index.html"></iframe>-->
                    </div>

                    <div class="table-responsive" id="div1"><!--style="visibility:hidden;"-->

                        <table id="table1" class="table table-striped table-bordered table-hover">

                            <thead>
                            <tr>
                                <th colspan="8" bgcolor="white">
                                    <h1 align="center">铝模公司设计下单</h1></th>

                                <th colspan="1" bgcolor="white" style="text-align: center">
                                    <button class="btn btn-primary btn-large right" ng-click="sendmail()">确认下单</button>
                                </th>
                                <th colspan="1" bgcolor="white" style="text-align: center">
                                    <input type="file">
                                    <button ng-click="print()">导入文件</button>
                                </th>
                            </tr>

                            <tr>
                                <th colspan="3" bgcolor="white">
                                    <label>项目编号：</label>
                                    <select style="width: 50%" ng-model="prjid" ng-change="change1(prjid)"
                                            ng-options="prj.id as prj.id for prj in prj">
                                        <option value="">-- 请选择项目编号 --</option>
                                    </select></th>
                                <th colspan="3" bgcolor="white">
                                    <label>工程名称:{{prj[prjid-1].name}}</label>

                                </th>
                                <th colspan="4" bgcolor="white">生产单位:
                                </th>
                            </tr>
                            <tr>
                                <th colspan="3" bgcolor="white">
                                    <label>下单编号:{{orderid}}</label>
                                </th>
                                <th colspan="3" bgcolor="white">
                                    <label>区域：</label>
                                    <select style="width: 50%" ng-model="partion" ng-change="change2(partion)"
                                            ng-options="pt.id as pt.name for pt in part">
                                        <option value="">-- 请选择区域 --</option>
                                    </select>
                                </th>
                                <th colspan="4" bgcolor="white">
                                    <label>包：</label>
                                    <select style="width: 50%" ng-model="pckage" ng-change="change3(pckage)"
                                            ng-options="pk.id as pk.id for pk in pack">
                                        <option value="">-- 请选择包 --&nbsp</option>
                                    </select>
                                </th>
                            </tr>
                            <tr>
                                <th>二维码</th>
                                <th>序号</th>
                                <th>模板名称</th>
                                <th class="hidden-480">模板类型</th>
                                <th class="hidden-480">模板长度</th>
                                <th class="hidden-480">模板宽度</th>
                                <th class="hidden-480">模板数量</th>
                                <th class="hidden-480">备注</th>

                                <th class="hidden-480">面积</th>
                                <th class="hidden-480">总面积</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in group" ng-click="detail(x.id,x.number)" draggable="true">
                                <td width="80">
                                    <!--
                                    <div qrcode xpopover data-trigger="hover"
                                         data-content='<div qrcode_big></div>'
                                    ></div>-->
                                    <div qrcode></div>
                                    <button class="btn btn-minier btn-yellow" ng-click="print()" xpopover data-trigger="hover" data-content="<div qrcode></div>">打印</button>

                                    <!--<img
                                    xpopover
                                    height="80"
                                    width="80"
                                    src="/rlert/Public/image/2dcode.jpg"
                                    data-trigger="hover"
                                    data-content='<img src="http://2d-code.cn/2dcode/api.php?key=c_7d978Vz8nc0nUIylg8nAv2SzKWcmloiQK5BLXIO1Dg&text=模板编号:+{{x.id}};模板类型:+{{x.type}};模板名称:+{{x.number}}&size=160">'
                                    title="2d-code"></img>-->

                                </td>
                                <td width="50">{{x.id}}</td>
                                <td width="180">{{x.number}}</td>
                                <td width="120">{{x.type}}</td>
                                <td width="120">{{x.length}}</td>
                                <td width="120">{{x.width}}</td>
                                <td>{{x.typecount}}</td>
                                <td>0</td><!--备注-->
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            </tbody>

                        </table>
                        <tm-pagination conf="paginationConf"></tm-pagination>
                    </div>
                </div>
                <div class="table-responsive" style="visibility:hidden;" id="div2">
                    <table id="table2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>模板名称</th>

                            <th class="hidden-480">矩阵</th>
                            <th class="hidden-480">颜色</th>
                            <th class="hidden-480">handle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in formdetail | filter:query">

                            <td width="50">{{ x.id}}</td>
                            <td width="120">{{ formnumber}}</td>
                            <td>{{x.matrix}}</td>
                            <td width="100">{{x.color}}</td>
                            <td width="100">{{x.handle}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </form>


        </div><!-- pagecontent -->
    </div><!-- main-container-inner -->
</div><!-- main-container -->
